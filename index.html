<!DOCTYPE html>
<html>

<head>
  <title>Game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <p class="title"> ROCK PAPER SCISSORS</p>
  <button onclick="playGame('rock'); " class="move-button"><img src="image/rock-emoji.jpeg"
      class="move-icon" /></button>
  <button onclick="playGame('paper');" class="move-button"><img src="image/paper-emoji.jpeg"
      class="move-icon" /></button>
  <button onclick="playGame('scissors');" class="move-button"><img src="image/scissors-emoji.jpeg"
      class="move-icon" /></button>

  <p class="js-result" class="result"></p>
  <p class="js-move"></p>
  <p class="js-score" class="score"></p>

  <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">Reset score</button>
  <script src="main.js"></script>
</body>

</html>
